<body>
  <div id="main"></div>
  <script>
    const url = new URL(window.location.href)
    const params = url.searchParams
    const type = params.get('url')
    if (!url) {
      alert("不正なアクセスです。")
    } else {
      const main = document.getElementById("main")
      main.innerHTML = `
        <p>エントリーを受け付けました。</p>
        <p><a href="` + url + `">ここから運営サーバーに参加して下さい！</a></p>
        <p>　</p>
        <p><a href="../../../">エントリートップページに戻る</a></p>
      `
    }
  </script>
